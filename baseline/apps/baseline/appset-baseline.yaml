apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mlops-baseline
  namespace: argocd
  labels:
    stack: baseline
    scope: baseline
    layer: baseline
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - env: dev
                - env: prod
          - list:
              elements:
                - app: loki
                  chart: loki
                  chartRepo: https://grafana.github.io/helm-charts
                  version: 6.52.0
                  wave: "60"
                - app: alloy
                  chart: alloy
                  chartRepo: https://grafana.github.io/helm-charts
                  version: 1.5.3
                  wave: "70"

  template:
    metadata:
      name: "{{app}}-{{env}}"
      labels:
        stack: baseline
        scope: baseline
        env: "{{env}}"
        app: "{{app}}"
        layer: baseline
      annotations:
        argocd.argoproj.io/sync-wave: "{{wave}}"
    spec:
      project: baseline
      destination:
        server: https://kubernetes.default.svc
        namespace: "baseline-{{env}}"

      sources:
        - repoURL: "{{chartRepo}}"
          chart: "{{chart}}"
          targetRevision: "{{version}}"
          helm:
            valueFiles:
              - "$values/baseline/envs/{{env}}/baseline/{{app}}/values.yaml"
        - repoURL: https://github.com/keonhoban/mlops-infra-gitops
          targetRevision: main
          ref: values

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - PruneLast=true
          - ServerSideApply=true

