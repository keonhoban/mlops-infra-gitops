apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-dev
  namespace: argocd
  labels:
    stack: baseline
    scope: baseline
    env: dev
    layer: baseline
    app: monitoring
  annotations:
    argocd.argoproj.io/sync-wave: "80"
spec:
  project: baseline
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring-dev

  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 65.5.0
      helm:
        valueFiles:
          - "$values/baseline/envs/dev/baseline/monitoring/values.yaml"
    - repoURL: https://github.com/keonhoban/mlops-infra-gitops
      targetRevision: main
      ref: values

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - PruneLast=true
      - ServerSideApply=true
