apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-dev
  namespace: argocd
  labels:
    stack: baseline
    scope: baseline
    env: dev
    layer: baseline
    app: minio
  annotations:
    argocd.argoproj.io/sync-wave: "50"
spec:
  project: baseline
  destination:
    server: https://kubernetes.default.svc
    namespace: baseline-dev

  sources:
    - repoURL: https://github.com/keonhoban/mlops-infra-gitops
      targetRevision: main
      path: baseline/charts/minio-wrapper
      helm:
        valueFiles:
          - "$values/baseline/envs/dev/baseline/minio/values.yaml"
    - repoURL: https://github.com/keonhoban/mlops-infra-gitops
      targetRevision: main
      ref: values

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - PruneLast=true
      - ServerSideApply=true

