deploymentMode: SingleBinary

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  storage:
    type: s3
    s3:
      endpoint: http://minio.baseline-dev.svc.cluster.local:9000
      bucketnames: loki
      accessKeyId: minioadmin
      secretAccessKey: minioadmin
      s3forcepathstyle: true
      insecure: true

  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  compactor:
    retention_enabled: true

singleBinary:
  replicas: 1

# 로컬 PVC는 최소(캐시/임시 워크용)로만
persistence:
  enabled: true
  size: 20Gi

