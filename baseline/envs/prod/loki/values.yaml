# baseline/envs/prod/loki/values.yaml
# Loki Helm chart: grafana/loki (예: 6.52.0)
# Loki image: 3.6.4 기준
# 목표:
# - SingleBinary (1 replica)
# - MinIO(S3) object_store
# - Retention ON (정석)
# - memcached 캐시 / memberlist 의존 제거

deploymentMode: SingleBinary

loki:
  auth_enabled: false

  config: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9095
      http_server_read_timeout: 600s
      http_server_write_timeout: 600s

    common:
      path_prefix: /var/loki
      replication_factor: 1
      compactor_grpc_address: loki-prod.baseline-prod.svc.cluster.local:9095
      storage:
        s3:
          endpoint: http://minio.baseline-prod.svc.cluster.local:9000
          bucketnames: loki-chunks
          access_key_id: minioadmin
          secret_access_key: minioadmin
          insecure: true
          s3forcepathstyle: true

    compactor:
      retention_enabled: true
      delete_request_store: s3
      retention_delete_delay: 2h
      retention_delete_worker_count: 150
      working_directory: /var/loki/compactor

    limits_config:
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      retention_period: 168h
      query_timeout: 300s
      split_queries_by_interval: 15m
      max_cache_freshness_per_query: 10m
      volume_enabled: true

    memberlist:
      join_members: []

    query_range:
      cache_results: false

    storage_config:
      tsdb_shipper:
        index_gateway_client:
          server_address: ""

    schema_config:
      configs:
        - from: "2024-01-01"
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h

    ruler:
      storage:
        type: s3
        s3:
          endpoint: http://minio.baseline-prod.svc.cluster.local:9000
          bucketnames: loki-ruler
          access_key_id: minioadmin
          secret_access_key: minioadmin
          insecure: true
          s3forcepathstyle: true
      wal:
        dir: /var/loki/ruler-wal

  runtimeConfig:
    enabled: true

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 20Gi
    storageClass: nfs-core
  resources: {}

memcached:
  enabled: false
memcachedChunks:
  enabled: false
memcachedFrontend:
  enabled: false
memcachedIndexQueries:
  enabled: false
memcachedIndexWrites:
  enabled: false
memcachedResults:
  enabled: false

lokiCanary:
  enabled: true

gateway:
  enabled: true

chunksCache:
  enabled: false
resultsCache:
  enabled: false

