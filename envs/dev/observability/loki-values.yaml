loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
  compactor:
    working_directory: /data/compactor
    compaction_interval: 5m
  schemaConfig:
    configs:
      - from: 2025-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h
  ruler:
    storage:
      type: local
      local:
        directory: /data/rules

singleBinary:
  persistence:
    enabled: true
    size: 100Gi
    existingClaim: loki-dev-pvc

# 게이트웨이(선택): 내부 접근용
gateway:
  enabled: true
  service:
    type: ClusterIP
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts: [ "loki-dev.local" ]
    # self-signed면 tls 생략 가능
    tls: []
