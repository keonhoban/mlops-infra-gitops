# === 모드 고정 ===
deploymentMode: SingleBinary

# === 단일 바이너리만 1개 ===
singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 100Gi
    storageClassName: nfs-observability
    accessModes:                      
      - ReadWriteMany

# === Simple Scalable 타깃 전부 비활성 + replicas=0 못박기 ===
read:
  enabled: false
  replicas: 0
write:
  enabled: false
  replicas: 0
backend:
  enabled: false
  replicas: 0

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
  compactor:
    working_directory: /data/compactor
    compaction_interval: 5m
  schemaConfig:
    configs:
      - from: 2025-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h
  ruler:
    storage:
      type: local
      local:
        directory: /data/rules

gateway:
  enabled: true
  service:
    type: ClusterIP
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - host: loki-dev.local
        paths:
          - path: /
            pathType: Prefix
  tls: []
