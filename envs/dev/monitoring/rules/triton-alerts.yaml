apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: triton-alerts
  namespace: monitoring-dev
  labels:
    release: monitoring-dev
spec:
  groups:
    - name: triton.rules
      rules:
        - alert: TritonHighErrorRate
          expr: |
            (
              sum(rate(nv_inference_request_failure{job="triton"}[5m]))
            /
              clamp_min(
                sum(rate(nv_inference_request_success{job="triton"}[5m]))
              + sum(rate(nv_inference_request_failure{job="triton"}[5m])),
                1e-9
              )
            ) > 0.05
          for: 3m
          labels:
            severity: critical
            service: triton
            namespace: triton-dev
          annotations:
            summary: "Triton error rate > 5%"
            description: "Inference error rate has exceeded 5% for more than 3 minutes."

        - alert: TritonHighLatency
          expr: |
            (
              sum(rate(nv_inference_request_duration_us{job="triton"}[5m]))
            /
              clamp_min(
                sum(rate(nv_inference_request_success{job="triton"}[5m])),
                1e-9
              )
            ) / 1000 > 100
          for: 5m
          labels:
            severity: warning
            service: triton
            namespace: triton-dev
          annotations:
            summary: "Triton latency high (>100ms avg)"
            description: "Average inference latency exceeded 100ms for 5 minutes."
