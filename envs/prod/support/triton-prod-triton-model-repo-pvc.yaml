apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    pv.kubernetes.io/bind-completed: "yes"
    argocd.argoproj.io/sync-wave: "-25"
    argocd.argoproj.io/tracking-id: prod-support:/PersistentVolumeClaim:triton-prod/triton-model-repo-pvc
  finalizers:
    - kubernetes.io/pvc-protection
  name: triton-model-repo-pvc
  namespace: triton-prod
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: nfs-core
  volumeMode: Filesystem
  volumeName: triton-model-repo-prod-pv
