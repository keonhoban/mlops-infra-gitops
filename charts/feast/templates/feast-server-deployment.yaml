apiVersion: apps/v1
kind: Deployment
metadata:
  name: feast-server
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feast-server
  template:
    metadata:
      labels:
        app: feast-server
    spec:
      containers:
        - name: feast-server
          image: {{ .Values.feastServer.image }}
          ports:
            - containerPort: {{ .Values.feastServer.port }}
          env:
            - name: AWS_SHARED_CREDENTIALS_FILE
              value: /root/.aws/credentials
            - name: AWS_DEFAULT_REGION
              value: {{ .Values.aws.region }}
            - name: AWS_REGION
              value: {{ .Values.aws.region }}
          volumeMounts:
            - name: feast-repo
              mountPath: /feast-repo
              readOnly: true
            - name: aws-credentials
              mountPath: /root/.aws
              readOnly: true
          command:
            - /bin/sh
            - -c
          args:
            - |
              set -e
              rm -rf /tmp/feast-repo
              mkdir -p /tmp/feast-repo
              cp -r /feast-repo/* /tmp/feast-repo/
              cd /tmp/feast-repo
          
              feast apply
              feast serve --host 0.0.0.0 --port 6566
      volumes:
        - name: feast-repo
          configMap:
            name: feast-repo
        - name: aws-credentials
          secret:
            secretName: {{ .Values.aws.credentialsSecretName }}
