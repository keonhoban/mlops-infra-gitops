{{- $mi := .Values.manualIngress | default dict -}}
{{- $enabled := (get $mi "enabled" | default false) -}}
{{- if $enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
{{- $createCert := (get $mi "createCertificate" | default false) -}}
{{- $issuer := (get $mi "tlsIssuerName" | default "") -}}
{{- if and $createCert $issuer }}
    cert-manager.io/cluster-issuer: "{{ $issuer }}"
{{- end }}
spec:
  ingressClassName: {{ (get $mi "ingressClassName" | default "nginx") }}
  rules:
    - host: {{ (get $mi "host" | default "") }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ (get $mi "serviceName" | default (printf "%s-api-server" .Release.Name)) }}
                port:
                  number: {{ (get $mi "servicePort" | default 8080) }}
  tls:
    - hosts: [{{ (get $mi "host" | default "") | quote }}]
      secretName: {{ (get $mi "tlsSecret" | default "") }}
{{- end }}
