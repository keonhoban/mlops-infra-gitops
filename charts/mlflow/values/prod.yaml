image:
  tag: latest

env:
  defaultArtifactRoot: s3://mlflow-artifacts-keonho/prod

ingress:
  host: mlflow.prod
  ingressClassName: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  tls:
    enabled: true
    secretName: mlflow-prod-tls
    issuerName: selfsigned-issuer

dbConfig:
  secretName: mlflow-db-prod-secret
  configMapName: mlflow-db-prod-config
  dbname: mlflow_prod
  host: 192.168.18.143
  port: "5432"
