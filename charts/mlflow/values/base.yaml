image:
  repository: hoizz/mlflow-custom
  pullPolicy: IfNotPresent
  tag: latest

service:
  type: ClusterIP
  port: 5000

resources:
  requests:
    cpu: "500m"
    memory: "1Gi"
  limits:
    cpu: "1"
    memory: "2Gi"

livenessProbe:
  httpGet:
    path: /
    port: 5000
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3
