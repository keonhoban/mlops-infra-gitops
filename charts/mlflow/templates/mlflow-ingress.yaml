{{- $ing := .Values.ingress | default dict -}}
{{- $tls := (get $ing "tls" | default dict) -}}
{{- $tlsEnabled := (get $tls "enabled" | default false) -}}
{{- $create := (get $tls "createCertificate" | default false) -}}
{{- $issuer := (get $tls "issuerName" | default "") -}}
{{- $host := (get $ing "host" | default "") -}}

{{- if $host }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  annotations:
{{- range $k, $v := (get $ing "annotations" | default dict) }}
    {{ $k }}: {{ $v | quote }}
{{- end }}
{{- if and $tlsEnabled $create $issuer }}
    cert-manager.io/cluster-issuer: "{{ $issuer }}"
{{- end }}
spec:
  ingressClassName: {{ (get $ing "ingressClassName" | default "nginx") }}
  rules:
    - host: {{ $host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}
                port:
                  number: {{ .Values.service.port | default 5000 }}
{{- if $tlsEnabled }}
  tls:
    - hosts:
        - {{ $host }}
      secretName: {{ (get $tls "secretName" | default (printf "%s-tls" .Release.Name)) }}
{{- end }}
{{- end }}

