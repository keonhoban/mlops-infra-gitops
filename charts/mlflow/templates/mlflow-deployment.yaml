# mlflow-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: mlflow
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: 5000
          command: ["mlflow", "server"]
          args:
            - "--backend-store-uri=postgresql://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"
            - "--default-artifact-root={{ .Values.env.defaultArtifactRoot }}"
            - "--host=0.0.0.0"
            - "--port=5000"
            - "--serve-artifacts"
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dbConfig.secretName }}
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dbConfig.secretName }}
                  key: password
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.dbConfig.configMapName }}
                  key: host
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.dbConfig.configMapName }}
                  key: port
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.dbConfig.configMapName }}
                  key: dbname
          envFrom:
            - secretRef:
                name: aws-credentials-secret
          livenessProbe: {{- toYaml .Values.livenessProbe | nindent 12 }}
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
