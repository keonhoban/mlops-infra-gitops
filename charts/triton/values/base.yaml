replicaCount: 1

image:
  repository: nvcr.io/nvidia/tritonserver
  tag: "24.08-py3"

service:
  type: ClusterIP
  ports:
    http: 8000
    grpc: 8001
    metrics: 8002

resources:
  requests:
    cpu: "2"
    memory: "4Gi"
  limits:
    cpu: "4"
    memory: "8Gi"

modelRepository:
  mountPath: /models/triton
  pvc:
    enabled: true
    name: triton-model-repo-pvc

gpu:
  enabled: false    # CPU only
  count: 1

monitoring:
  enabled: true
  scrapeInterval: 30s
