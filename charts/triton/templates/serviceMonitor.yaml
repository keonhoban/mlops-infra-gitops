{{- if .Values.monitoring.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: triton
  namespace: monitoring-dev
  labels:
    release: kube-prometheus-stack
    app: triton
spec:
  namespaceSelector:
    matchNames:
      - triton-{{ .Values.global.env }}
  selector:
    matchLabels:
      app: triton
      env: {{ .Values.global.env | quote }}
  endpoints:
    - port: metrics
      interval: {{ .Values.monitoring.scrapeInterval | default "30s" }}
      path: /metrics
{{- end }}
