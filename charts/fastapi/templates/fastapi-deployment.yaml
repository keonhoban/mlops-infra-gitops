apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-server
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      # ğŸ”’ NFS(root_squash) ëŒ€ë¹„: Pod ë ˆë²¨ Security Context
      securityContext:
        runAsUser: {{ default 2001 .Values.podSecurityContext.runAsUser }}
        runAsGroup: {{ default 2001 .Values.podSecurityContext.runAsGroup }}
        fsGroup: {{ default 2001 .Values.podSecurityContext.fsGroup }}
        fsGroupChangePolicy: {{ default "OnRootMismatch" .Values.podSecurityContext.fsGroupChangePolicy }}

      containers:
        - name: fastapi
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
          ports:
            - containerPort: 8000

          # env: values.yamlì˜ env: ë§µì„ ê·¸ëŒ€ë¡œ ë Œë”ë§ (dev/prod êµ¬ì¡° ëŒ€ì¹­ ìœ ì§€)
          {{- if .Values.env }}
          env:
            {{- range $k, $v := .Values.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
          {{- end }}

          # âœ… startup/readiness/liveness í‘œì¤€í™”
          {{- if .Values.probes.startupProbe }}
          startupProbe:
{{ toYaml .Values.probes.startupProbe | nindent 12 }}
          {{- end }}

          {{- if .Values.probes.readinessProbe }}
          readinessProbe:
{{ toYaml .Values.probes.readinessProbe | nindent 12 }}
          {{- end }}

          {{- if .Values.probes.livenessProbe }}
          livenessProbe:
{{ toYaml .Values.probes.livenessProbe | nindent 12 }}
          {{- end }}

          # âœ… resources ë Œë”ë§ (prod BestEffort ë°©ì§€)
          {{- with .Values.resources }}
          resources:
{{ toYaml . | nindent 12 }}
          {{- end }}

          {{- with .Values.envFrom }}
          envFrom:
{{ toYaml . | nindent 12 }}
          {{- end }}

          {{- with .Values.volumeMounts }}
          volumeMounts:
{{ toYaml . | nindent 12 }}
          {{- end }}

      {{- with .Values.volumes }}
      volumes:
{{ toYaml . | nindent 8 }}
      {{- end }}

