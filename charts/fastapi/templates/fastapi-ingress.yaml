{{- range .Values.ingresses }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $.Release.Name }}-{{ .name }}
  annotations:
    nginx.ingress.kubernetes.io/whitelist-source-range: "{{ .whitelist }}"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
{{- if and .tls .tls.enabled .tls.issuerName }}
    cert-manager.io/cluster-issuer: "{{ .tls.issuerName }}"
{{- end }}
{{- if .blockMetrics }}
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($request_uri = "/metrics") { return 403; }
{{- end }}
spec:
  ingressClassName: {{ $.className | default "nginx"}}
  rules:
    - host: {{ .host }}
      http:
        paths:
{{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $.Values.service.name }}
                port:
                  number: {{ $.Values.service.port }}
{{- end }}
{{- if .tls }}
  tls:
    - hosts:
        - {{ .host }}
      secretName: {{ .tls.secretName }}
{{- end }}
{{- end }}
