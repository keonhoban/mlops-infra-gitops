apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: loki-env-matrix
  namespace: argocd
  labels:
    scope: optional
spec:
  generators:
    - list:
        elements:
          - env: dev
            ns: observability-dev
            project: dev
            valuesPath: optional/envs/dev/observability/loki-values.yaml
          - env: prod
            ns: observability-prod
            project: prod
            valuesPath: optional/envs/prod/observability/loki-values.yaml
  template:
    metadata:
      name: 'loki-{{env}}'
      labels:
        scope: optional
      annotations:
        argocd.argoproj.io/sync-wave: "0"
    spec:
      project: '{{project}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{ns}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      # üîΩ Î©ÄÌã∞ ÏÜåÏä§: Helm Ï∞®Ìä∏ + values ÌååÏùº Î†àÌè¨(ref)
      sources:
        - repoURL: 'https://grafana.github.io/helm-charts'
          chart: loki
          targetRevision: '6.52.0'
          helm:
            parameters:
              - name: deploymentMode
                value: SingleBinary
            valueFiles:
              - '$values/{{valuesPath}}'
        - repoURL: 'https://github.com/keonhoban/mlops-infra-gitops'
          targetRevision: main
          ref: values
