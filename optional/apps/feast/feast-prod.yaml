apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: feast-prod
  namespace: argocd
  labels:
    scope: optional
    env: prod
spec:
  project: prod
  source:
    repoURL: https://github.com/keonhoban/mlops-infra-gitops
    targetRevision: main
    path: optional/charts/feast
    helm:
      valueFiles:
        - values/base.yaml
        - values/prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: feature-store-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

