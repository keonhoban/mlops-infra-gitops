apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: feast-prod
  namespace: argocd
  labels:
    stack: optional
    scope: optional
    layer: feast
    app: feast
    env: prod
spec:
  project: prod
  sources:
    - repoURL: https://github.com/keonhoban/mlops-infra-gitops
      targetRevision: main
      path: optional/charts/feast
      helm:
        valueFiles:
          - values/base.yaml
          - $values/optional/envs/prod/feast/values.yaml
    - repoURL: https://github.com/keonhoban/mlops-infra-gitops
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: feature-store-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - PruneLast=true
      - ServerSideApply=true

