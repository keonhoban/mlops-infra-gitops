apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: feast-dev
  namespace: argocd
  labels:
    scope: optional
    env: dev
spec:
  project: dev
  source:
    repoURL: https://github.com/keonhoban/mlops-infra-gitops
    targetRevision: main
    path: optional/charts/feast
    helm:
      valueFiles:
        - values/base.yaml
        - values/dev.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: feature-store-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

