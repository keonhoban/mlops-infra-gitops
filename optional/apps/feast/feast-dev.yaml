apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: feast-dev
  namespace: argocd
  labels:
    stack: optional
    scope: optional
    layer: feast
    app: feast
    env: dev
  annotations:
    argocd.argoproj.io/sync-wave: "90"
spec:
  project: optional
  sources:
    - repoURL: https://github.com/keonhoban/mlops-infra-gitops
      targetRevision: main
      path: optional/charts/feast
      helm:
        valueFiles:
          - values.yaml
          - $values/optional/envs/dev/feast/values.yaml
    - repoURL: https://github.com/keonhoban/mlops-infra-gitops
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: feature-store-dev
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - PruneLast=true
      - ServerSideApply=true

