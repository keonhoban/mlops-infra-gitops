apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: optional-envs-prod
  namespace: argocd
spec:
  project: project-prod
  source:
    repoURL: https://github.com/keonhoban/mlops-infra-gitops.git
    targetRevision: main
    path: optional/envs/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
