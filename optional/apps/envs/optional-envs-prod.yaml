apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: optional-envs-prod
  namespace: argocd
  labels:
    stack: optional
    scope: optional
    layer: envs
    app: envs
    env: prod
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  project: optional
  source:
    repoURL: https://github.com/keonhoban/mlops-infra-gitops
    targetRevision: main
    path: optional/envs/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: bootstrap-prod
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - PruneLast=true
      - ServerSideApply=true

