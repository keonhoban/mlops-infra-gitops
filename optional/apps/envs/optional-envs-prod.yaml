apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: optional-envs-prod
  namespace: argocd
  labels:
    scope: optional
    env: prod
spec:
  project: prod
  source:
    repoURL: https://github.com/keonhoban/mlops-infra-gitops
    targetRevision: main
    path: optional/envs/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: bootstrap-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

