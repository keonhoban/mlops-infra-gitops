apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  name: optional-envs-prod
  namespace: argocd
spec:
  project: prod
  source:
    repoURL: https://github.com/keonhoban/mlops-infra-gitops.git
    targetRevision: main
    path: optional/envs/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: bootstrap-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
