apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: optional-envs-dev
  namespace: argocd
  labels:
    scope: optional
    env: dev
spec:
  project: dev
  source:
    repoURL: https://github.com/keonhoban/mlops-infra-gitops
    targetRevision: main
    path: optional/envs/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: bootstrap-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

