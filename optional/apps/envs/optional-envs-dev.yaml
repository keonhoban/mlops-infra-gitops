apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  name: optional-envs-dev
  namespace: argocd
  labels:
    scope: optional
spec:
  project: dev
  source:
    repoURL: https://github.com/keonhoban/mlops-infra-gitops.git
    targetRevision: main
    path: optional/envs/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: bootstrap-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
