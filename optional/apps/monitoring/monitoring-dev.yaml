apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-dev
  namespace: argocd
  labels:
    scope: optional
    env: dev
spec:
  project: dev
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 65.5.0
    helm:
      valueFiles:
        - $values/optional/envs/dev/monitoring/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring-dev

  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 65.5.0
      helm:
        valueFiles:
          - "$values/optional/envs/dev/monitoring/values.yaml"
    - repoURL: https://github.com/keonhoban/mlops-infra-gitops
      targetRevision: main
      ref: values

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

