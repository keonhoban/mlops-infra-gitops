apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-prod
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true,PruneLast=true,ServerSideApply=true
spec:
  project: prod
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring-prod
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 65.5.0
    helm:
      skipCrds: true
      values: |
        global:
          imageRegistry: ""

        grafana:
          image:
            repository: grafana/grafana
            tag: "11.2.2-security-01"
          sidecar:
            image:
              repository: kiwigrid/k8s-sidecar
              tag: "1.28.0"
          admin:
            existingSecret: grafana-admin-secret-prod
            userKey: admin-user
            passwordKey: admin-password
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts: [grafana-prod.local]
            path: /
            pathType: Prefix
            tls:
              - hosts: [grafana-prod.local]
                secretName: grafana-tls
          persistence:
            enabled: true
            type: pvc
            storageClassName: nfs-monitoring
            size: 10Gi

        alertmanager:
          alertmanagerSpec:
            configSecret: alertmanager-config-prod
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: nfs-monitoring
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 50Gi
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts: [alert-prod.local]
            path: /
            pathType: Prefix
            tls:
              - hosts: [alert-prod.local]
                secretName: alertmanager-tls

        # ✅ 중복 타깃 방지: prod도 동일 원리
        kubelet:
          service:
            labels:
              stack: prod
          serviceMonitor:
            namespaceSelector:
              matchNames: [kube-system]
            selector:
              matchLabels:
                stack: prod
            metricRelabelings:
              - action: keep
                sourceLabels: [namespace]
                regex: '.*-prod|monitoring-prod|kube-system'
            cAdvisorMetricRelabelings:
              - action: keep
                sourceLabels: [namespace]
                regex: '.*-prod|monitoring-prod|kube-system'

        kube-state-metrics:
          prometheus:
            monitor:
              enabled: true
              additionalLabels:
                release: monitoring-prod
              metricRelabelings:
                - action: keep
                  sourceLabels: [namespace]
                  regex: '.*-prod|monitoring-prod|kube-system'

        prometheus:
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts: [prometheus-prod.local]
            path: /
            pathType: Prefix
            tls:
              - hosts: [prometheus-prod.local]
                secretName: prometheus-tls
          prometheusSpec:
            externalUrl: "https://prometheus-prod.local"

            # 오퍼레이터 기본값과 충돌 피하기
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false

            # 라벨 기반으로만 선택
            serviceMonitorSelector:
              matchLabels:
                release: monitoring-prod

            podMonitorSelector:
              matchLabels:
                release: monitoring-prod

            ruleSelector:
              matchLabels:
                release: monitoring-prod

            # 네임스페이스 제한은 빈 객체로(오퍼레이터와 동일 표현)
            serviceMonitorNamespaceSelector: {}
            podMonitorNamespaceSelector: {}
            ruleNamespaceSelector: {}
        
            # 오퍼레이터가 넣는 기본값을 명시해 드리프트 방지
            routePrefix: "/"

            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: local-path
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 50Gi
            retention: 15d
            retentionSize: 30GiB

        # kube-system 일부 컴포넌트 비활성화
        kubeEtcd:
          enabled: false
        kubeControllerManager:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeProxy:
          enabled: false
        coreDns:
          enabled: false

        prometheus-node-exporter:
          enabled: true
          hostNetwork: false
          hostPID: false
          service:
            hostPort: false
            type: ClusterIP
            port: 9100
            targetPort: 9100
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
