apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mlops-baseline
  namespace: argocd
  labels:
    stack: optional
    scope: optional
    layer: baseline
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - env: dev
                  project: dev
                - env: prod
                  project: prod
          - list:
              elements:
                # ✅ minio 제거 (단독 Application으로 관리)
                - app: loki
                  chart: loki
                  chartRepo: https://grafana.github.io/helm-charts
                  version: 6.52.0
                  wave: "60"
                - app: alloy
                  chart: alloy
                  chartRepo: https://grafana.github.io/helm-charts
                  version: 1.5.3
                  wave: "70"

  template:
    metadata:
      name: "{{app}}-{{env}}"
      labels:
        stack: optional
        scope: optional
        env: "{{env}}"
        app: "{{app}}"
        layer: baseline
      annotations:
        argocd.argoproj.io/sync-wave: "{{wave}}"

    spec:
      project: "{{project}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "baseline-{{env}}"

      sources:
        - repoURL: "{{chartRepo}}"
          chart: "{{chart}}"
          targetRevision: "{{version}}"
          helm:
            valueFiles:
              - "$values/optional/envs/{{env}}/baseline/{{app}}/values.yaml"

        - repoURL: https://github.com/keonhoban/mlops-infra-gitops
          targetRevision: main
          ref: values

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - PruneLast=true
          - ServerSideApply=true

