apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: optional-baseline
  namespace: argocd
  labels:
    scope: optional
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - env: dev
                  project: dev
                - env: prod
                  project: prod
          - list:
              elements:
                # ✅ MinIO: OCI로 전환 (helm pull invalid_reference 방지)
                - app: minio
                  chart: minio
                  repoURL: oci://registry-1.docker.io/bitnamicharts
                  version: 17.0.21

                - app: loki
                  chart: loki
                  repoURL: https://grafana.github.io/helm-charts
                  version: 6.52.0

                - app: alloy
                  chart: alloy
                  repoURL: https://grafana.github.io/helm-charts
                  version: 1.5.3

  template:
    metadata:
      name: "{{app}}-{{env}}"
      labels:
        env: "{{env}}"
        layer: baseline
        scope: optional     # ✅ 토글 스크립트가 잡을 라벨
    spec:
      project: "{{project}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "baseline-{{env}}"

      sources:
        - repoURL: "{{repoURL}}"
          chart: "{{chart}}"
          targetRevision: "{{version}}"
          helm:
            valueFiles:
              - "$values/baseline/envs/{{env}}/{{app}}/values.yaml"

        - repoURL: https://github.com/keonhoban/mlops-infra-gitops
          targetRevision: main
          ref: values

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

