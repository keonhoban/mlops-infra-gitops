apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-prod
  namespace: argocd
spec:
  project: prod
  destination:
    server: https://kubernetes.default.svc
    namespace: baseline-prod

  source:
    repoURL: https://github.com/keonhoban/mlops-infra-gitops
    targetRevision: main
    path: optional/charts/minio
    helm:
      valueFiles:
        - baseline/envs/prod/minio/values.yaml

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

