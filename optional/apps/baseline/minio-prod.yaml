apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-prod
  namespace: argocd
  labels:
    scope: optional
    env: prod
    layer: baseline
spec:
  project: prod
  destination:
    server: https://kubernetes.default.svc
    namespace: baseline-prod

  sources:
    - repoURL: oci://registry-1.docker.io/bitnamicharts
      chart: minio
      targetRevision: 17.0.21
      helm:
        valueFiles:
          - "$values/baseline/envs/prod/minio/values.yaml"
    - repoURL: https://github.com/keonhoban/mlops-infra-gitops
      targetRevision: main
      ref: values

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

