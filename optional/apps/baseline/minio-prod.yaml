apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-prod
  namespace: argocd
  labels:
    stack: optional
    scope: optional
    env: prod
    layer: baseline
    app: minio
  annotations:
    argocd.argoproj.io/sync-wave: "50"
spec:
  project: optional
  destination:
    server: https://kubernetes.default.svc
    namespace: baseline-prod

  sources:
    - repoURL: https://github.com/keonhoban/mlops-infra-gitops
      targetRevision: main
      path: optional/charts/minio
      helm:
        valueFiles:
          - "$values/optional/envs/prod/baseline/minio/values.yaml"
    - repoURL: https://github.com/keonhoban/mlops-infra-gitops
      targetRevision: main
      ref: values

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - PruneLast=true
      - ServerSideApply=true

