apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-dev
  namespace: argocd
  labels:
    stack: optional
    scope: optional
    env: dev
    layer: baseline
    app: minio
spec:
  project: dev

  destination:
    server: https://kubernetes.default.svc
    namespace: baseline-dev

  sources:
    - repoURL: https://github.com/keonhoban/mlops-infra-gitops
      targetRevision: main
      path: optional/charts/minio
      helm:
        valueFiles:
          - "$values/baseline/envs/dev/minio/values.yaml"

    - repoURL: https://github.com/keonhoban/mlops-infra-gitops
      targetRevision: main
      ref: values

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - PruneLast=true
      - ServerSideApply=true

