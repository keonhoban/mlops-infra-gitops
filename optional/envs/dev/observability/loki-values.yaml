deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  persistence:
    enabled: false

# ✅ chart validate.yaml 에서 터지는 "both replicas > 0" 방지용
simpleScalable:
  replicas:
    backend: 0
    read: 0
    write: 0

loki:
  auth_enabled: false

  # ✅ Loki 3.x에서 schema(v12) + boltdb-shipper 쓰면 Structured Metadata가 걸려서 죽음
  limits_config:
    allow_structured_metadata: false

  commonConfig:
    replication_factor: 1
    path_prefix: /var/loki

  storage:
    type: filesystem

  schemaConfig:
    configs:
      - from: 2024-01-01
        store: boltdb-shipper
        object_store: filesystem
        schema: v12
        index:
          prefix: loki_index_
          period: 24h

  storageConfig:
    boltdb_shipper:
      active_index_directory: /var/loki/index
      cache_location: /var/loki/cache
      shared_store: filesystem
    filesystem:
      directory: /var/loki/chunks

  compactor:
    working_directory: /var/loki/compactor
    shared_store: filesystem

  memberlist:
    join_members: []

chunksCache:
  enabled: false
resultsCache:
  enabled: false

gateway:
  enabled: true
  service:
    type: ClusterIP
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - host: loki-dev.local
        paths:
          - path: /
            pathType: Prefix
    tls: []

