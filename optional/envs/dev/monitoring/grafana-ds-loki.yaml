# optional/envs/dev/monitoring/grafana-ds-loki.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-ds-loki
  namespace: monitoring-dev
  labels:
    grafana_datasource: "1"
data:
  loki.yaml: |
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-dev.observability-dev.svc.cluster.local:3100
        isDefault: false
        jsonData:
          derivedFields:
            # 예: traceID 필드가 있으면 Tempo 연동 시 사용
            - matcherRegex: "trace_id=(\\w+)"
              name: "traceID"
              url: "$${__value.raw}"
