deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  # ✅ Optional: persistence OFF (지뢰 제거)
  persistence:
    enabled: false

read:
  enabled: false
  replicas: 0
write:
  enabled: false
  replicas: 0
backend:
  enabled: false
  replicas: 0

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1

  # ✅ memberlist / clustering 끔
  memberlist:
    join_members: []

  storage:
    type: filesystem

  # ✅ TSDB 대신 boltdb-shipper + filesystem
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: boltdb-shipper
        object_store: filesystem
        schema: v12
        index:
          prefix: loki_index_
          period: 24h

  # ✅ compactor는 Optional에서는 꺼도 됨(불안정 요소 제거)
  compactor: {}

chunksCache:
  enabled: false
resultsCache:
  enabled: false

gateway:
  enabled: true
  service:
    type: ClusterIP
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - host: loki-prod.local
        paths:
          - path: /
            pathType: Prefix
  tls: []

