deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  persistence:
    enabled: false

# ✅ validate.yaml 에서 “singleBinary & simpleScalable 둘 다 replicas>0”로 터지는 것 방지
simpleScalable:
  replicas:
    backend: 0
    read: 0
    write: 0

read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

loki:
  auth_enabled: false

  # ✅ 핵심: chart가 config.yaml을 만들 때 이 structuredConfig가 가장 확실하게 먹습니다.
  structuredConfig:
    auth_enabled: false

    common:
      path_prefix: /var/loki
      replication_factor: 1
      storage:
        filesystem:
          chunks_directory: /var/loki/chunks
          rules_directory: /var/loki/rules

    # ✅ 바로 이게 CrashLoop 원인 해결 포인트
    limits_config:
      allow_structured_metadata: false

      reject_old_samples: true
      reject_old_samples_max_age: 168h
      max_cache_freshness_per_query: 10m
      query_timeout: 300s
      split_queries_by_interval: 15m
      volume_enabled: true

    schema_config:
      configs:
        - from: "2024-01-01"
          store: boltdb-shipper
          object_store: filesystem
          schema: v12
          index:
            prefix: loki_index_
            period: 24h

    storage_config:
      boltdb_shipper:
        active_index_directory: /var/loki/index
        cache_location: /var/loki/cache
        shared_store: filesystem
      filesystem:
        directory: /var/loki/chunks

    compactor:
      working_directory: /var/loki/compactor
      shared_store: filesystem

    memberlist:
      join_members: []

    server:
      http_listen_port: 3100
      grpc_listen_port: 9095

chunksCache:
  enabled: false
resultsCache:
  enabled: false

gateway:
  enabled: true
  service:
    type: ClusterIP
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - host: loki-prod.local
        paths:
          - path: /
            pathType: Prefix
    tls: []

