deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  persistence:
    enabled: false

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1
    path_prefix: /var/loki   # ✅ 핵심: 모든 로컬 파일 기반 경로의 루트

  storage:
    type: filesystem

  schemaConfig:
    configs:
      - from: 2024-01-01
        store: boltdb-shipper
        object_store: filesystem
        schema: v12
        index:
          prefix: loki_index_
          period: 24h

  storageConfig:             # ✅ 핵심: boltdb-shipper + filesystem 디렉토리 명시
    boltdb_shipper:
      active_index_directory: /var/loki/index
      cache_location: /var/loki/cache
      shared_store: filesystem
    filesystem:
      directory: /var/loki/chunks

  compactor:                 # ✅ optional이어도 안정적으로 지정해두면 좋음
    working_directory: /var/loki/compactor
    shared_store: filesystem

  memberlist:
    join_members: []         # 싱글 바이너리면 사실상 의미 없음. 유지해도 무방.

chunksCache:
  enabled: false
resultsCache:
  enabled: false

gateway:
  enabled: true
  service:
    type: ClusterIP
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - host: loki-prod.local
        paths:
          - path: /
            pathType: Prefix
    tls: []                   # ✅ tls는 ingress 아래에 두는 게 안전

