name: Reseal SealedSecrets

on:
  schedule:
    - cron: "25 5 1 * *"   # 매월 1일 00:00 UTC (KST 09:00)
  workflow_dispatch:

jobs:
  reseal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install kubeseal
        run: |
          wget https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.27.2/kubeseal-0.27.2-linux-amd64.tar.gz
          tar xzf kubeseal-*.tar.gz
          sudo mv kubeseal /usr/local/bin/

      - name: Reseal all secrets
        run: |
          mapfile -t FILES < <(git ls-files | grep '^envs/.*/sealed-secrets/.*\.ya\?ml$')
          for f in "${FILES[@]}"; do
            kubeseal --cert=bootstrap/certs/sealed-secrets-20250804.pem \
              --re-encrypt < "$f" > resealed.yaml
            mv resealed.yaml "$f"
          done

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: chore/reseal-secrets
          title: "chore(secrets): reseal SealedSecrets with latest cert"
          commit-message: "chore(secrets): reseal with latest cert"
          body: "자동화된 reseal job"
