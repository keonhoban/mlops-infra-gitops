apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-monitoring-prod
  labels:
    app: monitoring-prod
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.18.141
    path: /mnt/nfs_share/mlops/monitoring/prod/data
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-monitoring
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-monitoring-prod
  namespace: monitoring-prod
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: nfs-monitoring
