apiVersion: v1
kind: PersistentVolume
metadata:
  name: loki-prod-pv
spec:
  capacity:
    storage: 100Gi
  accessModes: [ReadWriteMany]
  nfs:
    server: 192.168.18.141
    path: /mnt/nfs_share/mlops/observability/loki/prod
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: loki-prod-pvc
  namespace: observability-prod
spec:
  accessModes: [ReadWriteMany]
  resources:
    requests:
      storage: 100Gi
  volumeName: loki-prod-pv
  storageClassName: "nfs-observability"
