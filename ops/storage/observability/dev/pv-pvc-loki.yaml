apiVersion: v1
kind: PersistentVolume
metadata:
  name: loki-dev-pv
spec:
  capacity:
    storage: 100Gi
  accessModes: [ReadWriteMany]
  nfs:
    server: 192.168.18.141
    path: /mnt/nfs_share/mlops/observability/loki/dev
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: loki-dev-pvc
  namespace: observability-dev
spec:
  accessModes: [ReadWriteMany]
  resources:
    requests:
      storage: 100Gi
  volumeName: loki-dev-pv
  storageClassName: ""               # PV 바인딩(정적)이라 비움
