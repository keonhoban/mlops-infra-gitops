apiVersion: v1
kind: PersistentVolume
metadata:
  name: airflow-triton-model-repo-prod-pv
spec:
  capacity:
    storage: 5Gi
  accessModes: [ReadWriteMany]
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: 192.168.18.141
    path: /mnt/nfs_share/mlops/triton/model-repo/prod
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: triton-model-repo-pvc
  namespace: airflow-prod
spec:
  accessModes: [ReadWriteMany]
  resources:
    requests:
      storage: 5Gi
  storageClassName: ""
  volumeName: airflow-triton-model-repo-prod-pv

