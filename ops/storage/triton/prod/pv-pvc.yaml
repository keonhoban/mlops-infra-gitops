apiVersion: v1
kind: PersistentVolume
metadata:
  name: triton-model-repo-prod-pv
spec:
  capacity:
    storage: 5Gi
  accessModes: [ReadWriteMany]
  nfs:
    server: 192.168.18.141
    path: /mnt/nfs_share/mlops/triton/model-repo/prod
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-core
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: triton-model-repo-pvc
  namespace: triton-prod
spec:
  accessModes: [ReadWriteMany]
  resources:
    requests:
      storage: 5Gi
  volumeName: triton-model-repo-prod-pv
  storageClassName: nfs-core

