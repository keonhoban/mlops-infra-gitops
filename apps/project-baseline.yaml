apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: baseline
  namespace: argocd
  labels:
    scope: baseline
    stack: baseline
    layer: project
  annotations:
    argocd.argoproj.io/sync-wave: "-29"
spec:
  description: Baseline project (shared infra required for core 운영: S3, logs)

  sourceRepos:
    - 'https://github.com/keonhoban/mlops-infra-gitops'
    - 'https://grafana.github.io/helm-charts'
    - 'https://charts.bitnami.com/bitnami'
    - 'oci://registry-1.docker.io/bitnamicharts'

  destinations:
    - namespace: baseline-*
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc

  clusterResourceWhitelist:
    - group: '*'
      kind: '*'

  orphanedResources:
    warn: true

