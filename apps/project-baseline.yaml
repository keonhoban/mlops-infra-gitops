apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: baseline
  namespace: argocd
  labels:
    scope: baseline
    stack: baseline
    layer: project
  annotations:
    argocd.argoproj.io/sync-wave: "-29"
spec:
  description: Baseline stack project (minio / loki / alloy)

  sourceRepos:
    - "https://github.com/keonhoban/mlops-infra-gitops"
    - "https://charts.bitnami.com/bitnami"
    - "https://grafana.github.io/helm-charts"

  destinations:
    - namespace: "baseline-*"
      server: "https://kubernetes.default.svc"
    - namespace: "argocd"
      server: "https://kubernetes.default.svc"
    - namespace: "bootstrap-dev"
      server: "https://kubernetes.default.svc"
    - namespace: "bootstrap-prod"
      server: "https://kubernetes.default.svc"

  clusterResourceWhitelist:
    - group: "*"
      kind: "*"

