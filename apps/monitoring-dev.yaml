apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-dev
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true,PruneLast=true,ServerSideApply=true
spec:
  project: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring-dev
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 65.5.0
    helm:
      skipCrds: true
      values: |
        global:
          imageRegistry: ""
        grafana:
          image:
            repository: grafana/grafana
            tag: "11.2.2-security-01"
          sidecar:
            image:
              repository: kiwigrid/k8s-sidecar
              tag: "1.28.0"
          admin:
            existingSecret: grafana-admin-secret-dev
            userKey: admin-user
            passwordKey: admin-password
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts: [grafana-dev.local]
            path: /
            pathType: Prefix
            tls:
              - hosts: [grafana-dev.local]
                secretName: grafana-tls
          persistence:
            enabled: true
            type: pvc
            storageClassName: nfs-monitoring
            size: 10Gi
        alertmanager:
          configFromSecret: alertmanager-config-dev
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts: [alert-dev.local]
            path: /
            pathType: Prefix
            tls:
              - hosts: [alert-dev.local]
                secretName: alertmanager-tls
          alertmanagerSpec:          # <= 여기!
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: nfs-monitoring
                  accessModes: ["ReadWriteMany"]
                  resources:
                    requests:
                      storage: 50Gi
        prometheus:
          prometheusSpec:
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts: [prometheus-dev.local]
            path: /
            pathType: Prefix
            tls:
              - hosts: [prometheus-dev.local]
                secretName: prometheus-tls
          storageSpec:
            volumeClaimTemplate:
              spec:
                storageClassName: nfs-monitoring
                accessModes: ["ReadWriteMany"]
                resources:
                  requests:
                    storage: 50Gi
        # kube-system 모니터링 비활성화
        kubeEtcd:
          enabled: false
        kubeControllerManager:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeProxy:
          enabled: false
        coreDns:
          enabled: false
        prometheus-node-exporter:
          enabled: true
          hostNetwork: false
          hostPID: false
          service:
            hostPort: false
            type: ClusterIP
            port: 9100
            targetPort: 9100
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
