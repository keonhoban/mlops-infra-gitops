apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fastapi-logs-storage-dev
  namespace: argocd
spec:
  project: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: fastapi-dev          # PVC용 네임스페이스(참고용)
  source:
    repoURL: https://github.com/keonhoban/mlops-infra-gitops
    targetRevision: main
    path: ops/storage/fastapi-logs/dev
  syncPolicy:
    automated:
      prune: false                  # ❗ PV 안전: prune 비활성 (삭제 방지)
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
