apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-namespaces
  namespace: argocd
  labels:
    stack: core
    scope: core
    layer: bootstrap
    component: bootstrap
    env: prod
  annotations:
    argocd.argoproj.io/sync-wave: "-20"
spec:
  project: prod
  destination:
    server: https://kubernetes.default.svc
    namespace: bootstrap-prod
  source:
    repoURL: https://github.com/keonhoban/mlops-infra-gitops
    targetRevision: main
    path: envs/prod/bootstrap
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true

