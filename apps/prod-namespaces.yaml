apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-namespaces
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: prod
  destination:
    server: https://kubernetes.default.svc
    namespace: bootstrap-prod
  source:
    repoURL: https://github.com/keonhoban/mlops-infra-gitops
    targetRevision: main
    path: envs/prod
    kustomize: {}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

