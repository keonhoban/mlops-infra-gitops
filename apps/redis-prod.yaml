apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-prod
  namespace: argocd
spec:
  project: prod
  source:
    repoURL: https://github.com/keonhoban/mlops-infra-gitops
    targetRevision: HEAD
    path: envs/prod/feature-store/redis
    kustomize:
      enableHelm: true
  destination:
    server: https://kubernetes.default.svc
    namespace: feature-store-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
