apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-prod
  namespace: argocd
spec:
  project: prod

  destination:
    server: https://kubernetes.default.svc
    namespace: feature-store-prod

  sources:
    # 1) Helm chart (Bitnami)
    - repoURL: https://charts.bitnami.com/bitnami
      chart: redis
      targetRevision: 19.6.1
      helm:
        releaseName: redis-prod
        valueFiles:
          - $values/envs/prod/feature-store/redis/values.yaml

    # 2) values.yaml 가져올 Git repo
    - repoURL: https://github.com/keonhoban/mlops-infra-gitops
      targetRevision: HEAD
      ref: values

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
