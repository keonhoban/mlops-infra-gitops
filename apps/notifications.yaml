apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: notifications
  namespace: argocd
  annotations:
    # sealed-secrets 등 선행 리소스보다 늦게 적용하고 싶다면 (선택)
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: notifications
  source:
    repoURL: https://github.com/keonhoban/mlops-infra-gitops
    targetRevision: main
    path: bootstrap/notifications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  orphanedResources:
    warn: true
