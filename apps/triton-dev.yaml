apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: triton-dev
  namespace: argocd
spec:
  project: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: triton-dev
  source:
    repoURL: https://github.com/keonhoban/mlops-infra-gitops
    targetRevision: main
    path: charts/triton
    helm:
      valueFiles:
        - values/base.yaml
        - values/dev.yaml
  syncPolicy:
    automated: { prune: true, selfHeal: true }
