apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: dev
  namespace: argocd
spec:
  description: Dev environment project
  sourceRepos:
    - 'https://github.com/keonhoban/mlops-infra-gitops'
    - 'https://prometheus-community.github.io/helm-charts'
    - 'https://grafana.github.io/helm-charts'
  destinations:
    - namespace: '*-dev'
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  orphanedResources:
    warn: true
    ignore:
      # cert-manager / tls
      - kind: Secret
        name: .*-tls
      - group: cert-manager.io
        kind: Certificate
        name: .*-tls
  
      # airflow-dev secrets (exact)
      - kind: Secret
        name: airflow-db-dev-secret
      - kind: Secret
        name: airflow-dev-api-secret-key
      - kind: Secret
        name: airflow-dev-jwt-secret
      - kind: Secret
        name: airflow-fernet-dev-secret
      - kind: Secret
        name: airflow-git-ssh-secret
      - kind: Secret
        name: aws-credentials-secret
      - kind: Secret
        name: fastapi-token-dev-secret
      - kind: Secret
        name: slack-webhook-dev-secret
  
      # monitoring-dev (exact)
      - kind: ConfigMap
        name: grafana-ds-loki
      - kind: Secret
        name: alertmanager-config-dev
      - kind: Secret
        name: alertmanager-tls
      - kind: Secret
        name: grafana-admin-secret-dev
      - kind: Secret
        name: grafana-tls
      - kind: Secret
        name: prometheus-tls
  
      # monitoring-dev orphaned CRs (exact)
      - group: monitoring.coreos.com
        kind: PodMonitor
        name: fastapi-dev-pm
      - group: monitoring.coreos.com
        kind: PrometheusRule
        name: fastapi-alerts
      - group: monitoring.coreos.com
        kind: PrometheusRule
        name: smoke-slack-dev
      - group: monitoring.coreos.com
        kind: PrometheusRule
        name: triton-alerts
  
      # airflow-dev PVC (decide)
      - kind: PersistentVolumeClaim
        name: triton-model-repo-pvc
  
