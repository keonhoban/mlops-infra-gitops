apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: dev
  namespace: argocd
spec:
  description: Dev environment project
  sourceRepos:
    - 'https://github.com/keonhoban/mlops-infra-gitops'
    - 'https://prometheus-community.github.io/helm-charts'
    - 'https://grafana.github.io/helm-charts'
  destinations:
    - namespace: '*-dev'
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc
    - namespace: bootstrap-dev
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'

  orphanedResources:
    warn: true
    ignore:
      # 1) cert-manager / tls (auto-generated secrets)
      - kind: Secret
        name: airflow-dev-tls
      - kind: Secret
        name: fastapi-dev-tls
      - kind: Secret
        name: mlflow-dev-tls
      - kind: Secret
        name: monitoring-dev-kube-prome-admission

      # 2) airflow-dev Secrets (exact)
      - kind: Secret
        name: airflow-db-dev-secret
      - kind: Secret
        name: airflow-dev-api-secret-key
      - kind: Secret
        name: airflow-dev-jwt-secret
      - kind: Secret
        name: airflow-fernet-dev-secret
      - kind: Secret
        name: airflow-git-ssh-secret
      - kind: Secret
        name: aws-credentials-secret
      - kind: Secret
        name: fastapi-token-dev-secret
      - kind: Secret
        name: slack-webhook-dev-secret

      # 3) airflow-dev SealedSecrets (exact)
      - group: bitnami.com
        kind: SealedSecret
        name: airflow-db-dev-secret
      - group: bitnami.com
        kind: SealedSecret
        name: airflow-dev-api-secret-key
      - group: bitnami.com
        kind: SealedSecret
        name: airflow-dev-jwt-secret
      - group: bitnami.com
        kind: SealedSecret
        name: airflow-fernet-dev-secret
      - group: bitnami.com
        kind: SealedSecret
        name: airflow-git-ssh-secret
      - group: bitnami.com
        kind: SealedSecret
        name: aws-credentials-secret
      - group: bitnami.com
        kind: SealedSecret
        name: fastapi-token-dev-secret
      - group: bitnami.com
        kind: SealedSecret
        name: slack-webhook-dev-secret

      # 7) PVC (decide)
      - kind: PersistentVolumeClaim
        name: triton-model-repo-pvc

      # 8) mlflow-dev db secret (generated by SealedSecrets; managed by dev-secrets)
      - kind: Secret
        name: mlflow-db-dev-secret
      - group: bitnami.com
        kind: SealedSecret
        name: mlflow-db-dev-secret

      # 9) feature-store-dev Secrets (exact)
      - kind: Secret
        name: aws-credentials
      - group: bitnami.com
        kind: SealedSecret
        name: aws-credentials

      # 10) airflow-dev feature-store contract CM (exact)
      - kind: ConfigMap
        name: feature-store-resources

      # 11) fastapi-dev logs PVC (exact)
      - kind: PersistentVolumeClaim
        name: fastapi-logs-pvc-dev

