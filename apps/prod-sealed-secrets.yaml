apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: prod
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://github.com/keonhoban/mlops-infra-gitops
    targetRevision: main
    path: envs/prod/sealed-secrets
    directory:
      recurse: true
  syncPolicy:
    automated: { prune: true, selfHeal: true }
  orphanedResources:
    warn: true
    ignore:
      - group: ""
        kind: ConfigMap
      - group: ""
        kind: Secret
      - group: ""
        kind: Service
      - group: ""
        kind: ServiceAccount
      - group: "apps"
        kind: Deployment
      - group: "apps"
        kind: StatefulSet
      - group: "apps"
        kind: ReplicaSet
      - group: "networking.k8s.io"
        kind: Ingress
      - group: "rbac.authorization.k8s.io"
        kind: Role
      - group: "rbac.authorization.k8s.io"
        kind: RoleBinding
