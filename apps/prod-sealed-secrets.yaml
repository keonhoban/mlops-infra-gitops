iapiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: prod
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://github.com/keonhoban/mlops-infra-gitops
    targetRevision: main
    path: envs/prod/sealed-secrets
    directory:
      recurse: true
  syncPolicy:
    automated: { prune: true, selfHeal: true }
