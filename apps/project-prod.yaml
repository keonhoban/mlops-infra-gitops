apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: prod
  namespace: argocd
spec:
  description: Prod environment project
  sourceRepos:
    - 'https://github.com/keonhoban/mlops-infra-gitops'
    - 'https://prometheus-community.github.io/helm-charts'
    - 'https://grafana.github.io/helm-charts'
  destinations:
    - namespace: '*-prod'
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc
    - namespace: bootstrap-prod
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'

  orphanedResources:
    warn: true
    ignore:
      # 1) cert-manager / tls (auto-generated secrets)
      - kind: Secret
        name: airflow-prod-tls
      - kind: Secret
        name: fastapi-prod-tls
      - kind: Secret
        name: mlflow-prod-tls

      # 2) airflow-prod Secrets (exact)
      - kind: Secret
        name: airflow-db-prod-secret
      - kind: Secret
        name: airflow-prod-api-secret-key
      - kind: Secret
        name: airflow-prod-jwt-secret
      - kind: Secret
        name: airflow-fernet-prod-secret
      - kind: Secret
        name: airflow-git-ssh-secret
      - kind: Secret
        name: aws-credentials-secret
      - kind: Secret
        name: fastapi-token-prod-secret
      - kind: Secret
        name: slack-webhook-prod-secret

      # 3) airflow-prod SealedSecrets (exact)
      - group: bitnami.com
        kind: SealedSecret
        name: airflow-db-prod-secret
      - group: bitnami.com
        kind: SealedSecret
        name: airflow-prod-api-secret-key
      - group: bitnami.com
        kind: SealedSecret
        name: airflow-prod-jwt-secret
      - group: bitnami.com
        kind: SealedSecret
        name: airflow-fernet-prod-secret
      - group: bitnami.com
        kind: SealedSecret
        name: airflow-git-ssh-secret
      - group: bitnami.com
        kind: SealedSecret
        name: aws-credentials-secret
      - group: bitnami.com
        kind: SealedSecret
        name: fastapi-token-prod-secret
      - group: bitnami.com
        kind: SealedSecret
        name: slack-webhook-prod-secret

      # 4) monitoring-prod (exact)
      - kind: ConfigMap
        name: grafana-ds-loki
      - kind: Secret
        name: alertmanager-config-prod
      - kind: Secret
        name: alertmanager-tls
      - kind: Secret
        name: grafana-admin-secret-prod
      - kind: Secret
        name: grafana-tls
      - kind: Secret
        name: monitoring-prod-kube-prome-admission
      - kind: Secret
        name: prometheus-tls

      # 5) monitoring-prod SealedSecrets (exact)
      - group: bitnami.com
        kind: SealedSecret
        name: alertmanager-config-prod
      - group: bitnami.com
        kind: SealedSecret
        name: alertmanager-tls
      - group: bitnami.com
        kind: SealedSecret
        name: grafana-admin-secret-prod
      - group: bitnami.com
        kind: SealedSecret
        name: grafana-tls
      - group: bitnami.com
        kind: SealedSecret
        name: prometheus-tls

      # 6) monitoring-prod orphaned CRs (exact)
      - group: monitoring.coreos.com
        kind: PodMonitor
        name: fastapi-prod-pm
      - group: monitoring.coreos.com
        kind: PrometheusRule
        name: fastapi-alerts
      - group: monitoring.coreos.com
        kind: PrometheusRule
        name: smoke-slack-prod
      - group: monitoring.coreos.com
        kind: PrometheusRule
        name: triton-alerts

      # 7) PVC (decide)
      - kind: PersistentVolumeClaim
        name: triton-model-repo-pvc

      # 8) mlflow-prod db secret (generated by SealedSecrets; managed by prod-secrets)
      - kind: Secret
        name: mlflow-db-prod-secret
      - group: bitnami.com
        kind: SealedSecret
        name: mlflow-db-prod-secret

      # 9) feature-store-prod Secrets (exact)
      - kind: Secret
        name: aws-credentials
      - group: bitnami.com
        kind: SealedSecret
        name: aws-credentials

      # 10) airflow-prod feature-store contract CM (exact)
      - kind: ConfigMap
        name: feature-store-resources

      # 11) fastapi-prod logs PVC (exact)
      - kind: PersistentVolumeClaim
        name: fastapi-logs-pvc-prod

