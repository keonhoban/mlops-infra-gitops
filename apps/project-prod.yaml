apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: prod
  namespace: argocd
spec:
  description: Prod environment project
  sourceRepos:
    - 'https://github.com/keonhoban/mlops-infra-gitops'
    - 'https://prometheus-community.github.io/helm-charts'
    - 'https://grafana.github.io/helm-charts'
  destinations:
    - namespace: '*-prod'
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  orphanedResources:
    warn: true
    ignore:
      # cert-manager / tls
      - kind: Secret
        name: .*-tls
      - group: cert-manager.io
        kind: Certificate
        name: .*-tls
  
      # airflow-prod secrets (exact)
      - kind: Secret
        name: airflow-db-prod-secret
      - kind: Secret
        name: airflow-prod-api-secret-key
      - kind: Secret
        name: airflow-prod-jwt-secret
      - kind: Secret
        name: airflow-fernet-prod-secret
      - kind: Secret
        name: airflow-git-ssh-secret
      - kind: Secret
        name: aws-credentials-secret
      - kind: Secret
        name: fastapi-token-prod-secret
      - kind: Secret
        name: slack-webhook-prod-secret
  
      # monitoring-prod (exact)
      - kind: ConfigMap
        name: grafana-ds-loki
      - kind: Secret
        name: alertmanager-config-prod
      - kind: Secret
        name: alertmanager-tls
      - kind: Secret
        name: grafana-admin-secret-prod
      - kind: Secret
        name: grafana-tls
      - kind: Secret
        name: prometheus-tls
  
      # monitoring-prod orphaned CRs (exact)
      - group: monitoring.coreos.com
        kind: PodMonitor
        name: fastapi-prod-pm
      - group: monitoring.coreos.com
        kind: PrometheusRule
        name: fastapi-alerts
      - group: monitoring.coreos.com
        kind: PrometheusRule
        name: smoke-slack-prod
      - group: monitoring.coreos.com
        kind: PrometheusRule
        name: triton-alerts
  
      # airflow-prod PVC (decide)
      - kind: PersistentVolumeClaim
        name: triton-model-repo-pvc
  
