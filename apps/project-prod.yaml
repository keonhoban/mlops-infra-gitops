apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: prod
  namespace: argocd
  labels:
    scope: core
    stack: core
    layer: project
spec:
  description: Prod environment project
  sourceRepos:
    - 'https://github.com/keonhoban/mlops-infra-gitops'
    - 'https://charts.bitnami.com/bitnami'
    - 'https://prometheus-community.github.io/helm-charts'
    - 'https://grafana.github.io/helm-charts'
    - 'oci://registry-1.docker.io/bitnamicharts'

  destinations:
    - namespace: '*-prod'
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc
    - namespace: bootstrap-prod
      server: https://kubernetes.default.svc

  clusterResourceWhitelist:
    - group: '*'
      kind: '*'

  orphanedResources:
    warn: true
    ignore:
      - kind: Secret
        name: airflow-prod-tls
      - kind: Secret
        name: fastapi-prod-tls
      - kind: Secret
        name: mlflow-prod-tls
      - kind: Secret
        name: monitoring-prod-kube-prome-admission

      - kind: Secret
        name: airflow-db-prod-secret
      - kind: Secret
        name: airflow-prod-api-secret-key
      - kind: Secret
        name: airflow-prod-jwt-secret
      - kind: Secret
        name: airflow-fernet-prod-secret
      - kind: Secret
        name: airflow-git-ssh-secret
      - kind: Secret
        name: aws-credentials-secret
      - kind: Secret
        name: fastapi-token-prod-secret
      - kind: Secret
        name: slack-webhook-prod-secret

      - group: bitnami.com
        kind: SealedSecret
        name: airflow-db-prod-secret
      - group: bitnami.com
        kind: SealedSecret
        name: airflow-prod-api-secret-key
      - group: bitnami.com
        kind: SealedSecret
        name: airflow-prod-jwt-secret
      - group: bitnami.com
        kind: SealedSecret
        name: airflow-fernet-prod-secret
      - group: bitnami.com
        kind: SealedSecret
        name: airflow-git-ssh-secret
      - group: bitnami.com
        kind: SealedSecret
        name: aws-credentials-secret
      - group: bitnami.com
        kind: SealedSecret
        name: fastapi-token-prod-secret
      - group: bitnami.com
        kind: SealedSecret
        name: slack-webhook-prod-secret

      - kind: PersistentVolumeClaim
        name: triton-model-repo-pvc

      - kind: Secret
        name: mlflow-db-prod-secret
      - group: bitnami.com
        kind: SealedSecret
        name: mlflow-db-prod-secret

      - kind: Secret
        name: aws-credentials
      - group: bitnami.com
        kind: SealedSecret
        name: aws-credentials

      - kind: ConfigMap
        name: feature-store-resources

      - kind: PersistentVolumeClaim
        name: fastapi-logs-pvc-prod

