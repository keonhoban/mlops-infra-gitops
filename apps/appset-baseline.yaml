apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mlops-baseline
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - env: dev
                  project: dev
                - env: prod
                  project: prod
          - list:
              elements:
                - app: minio
                  ns: baseline-{{env}}
                  chartRepo: https://charts.bitnami.com/bitnami
                  chart: minio
                  version: 17.0.21
                  valuesPath: baseline/envs/{{env}}/minio/values.yaml
                - app: loki
                  ns: baseline-{{env}}
                  chartRepo: https://grafana.github.io/helm-charts
                  chart: loki
                  version: 6.52.0
                  valuesPath: baseline/envs/{{env}}/loki/values.yaml
                - app: alloy
                  ns: baseline-{{env}}
                  chartRepo: https://grafana.github.io/helm-charts
                  chart: alloy
                  version: 1.5.3
                  valuesPath: baseline/envs/{{env}}/alloy/values.yaml

  template:
    metadata:
      name: "{{app}}-{{env}}"
      labels:
        layer: baseline
        env: "{{env}}"
    spec:
      project: "{{project}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ns}}"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

      sources:
        # 1) Upstream Helm chart
        - repoURL: "{{chartRepo}}"
          chart: "{{chart}}"
          targetRevision: "{{version}}"
          helm:
            valueFiles:
              - $values/{{valuesPath}}

        # 2) Values in this GitOps repo
        - repoURL: https://github.com/keonhoban/mlops-infra-gitops
          targetRevision: main
          ref: values

