apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://github.com/keonhoban/mlops-infra-gitops
    targetRevision: main
    path: envs/dev/sealed-secrets
    directory:
      recurse: true
  syncPolicy:
    automated: { prune: true, selfHeal: true }
  orphanedResources:
    warn: true
    ignore:
      - group: ""
        kind: ConfigMap
        namespace: argocd
      - group: ""
        kind: Secret
        namespace: argocd
      - group: ""
        kind: Service
        namespace: argocd
      - group: ""
        kind: ServiceAccount
        namespace: argocd
      - group: apps
        kind: Deployment
        namespace: argocd
      - group: apps
        kind: StatefulSet
        namespace: argocd
      - group: apps
        kind: ReplicaSet
        namespace: argocd
      - group: networking.k8s.io
        kind: Ingress
        namespace: argocd
      - group: rbac.authorization.k8s.io
        kind: Role
        namespace: argocd
      - group: rbac.authorization.k8s.io
        kind: RoleBinding
        namespace: argocd
