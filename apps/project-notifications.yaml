apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: notifications
  namespace: argocd
spec:
  description: Project for managing notifications resources
  sourceRepos:
    - 'https://github.com/keonhoban/mlops-infra-gitops'
  destinations:
    - namespace: argocd
      server: https://kubernetes.default.svc
    - namespace: '*-notifications'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  orphanedResources:
    warn: true
