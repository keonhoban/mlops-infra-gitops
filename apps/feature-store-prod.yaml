apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: feature-store-prod
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: prod
  destination:
    server: https://kubernetes.default.svc
    namespace: feature-store-prod
  source:
    repoURL: https://github.com/keonhoban/mlops-infra-gitops
    targetRevision: main
    path: envs/prod/feature-store
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
