apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: optional
  namespace: argocd
  labels:
    scope: optional
    stack: optional
    layer: project
  annotations:
    argocd.argoproj.io/sync-wave: "-29"
spec:
  description: Optional project (feature-store / feast)

  sourceRepos:
    - 'https://github.com/keonhoban/mlops-infra-gitops'
    - 'https://charts.bitnami.com/bitnami'
    - 'oci://registry-1.docker.io/bitnamicharts'

  destinations:
    - namespace: feature-store-*
      server: https://kubernetes.default.svc
    - namespace: bootstrap-dev
      server: https://kubernetes.default.svc
    - namespace: bootstrap-prod
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc

  clusterResourceWhitelist: []

  orphanedResources:
    warn: true
