apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-dev
  namespace: argocd
spec:
  project: dev
  source:
    repoURL: https://github.com/keonhoban/mlops-infra-gitops
    targetRevision: HEAD
    path: envs/dev/feature-store/redis
  destination:
    server: https://kubernetes.default.svc
    namespace: feature-store-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
