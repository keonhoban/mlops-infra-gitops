apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fastapi-logs-storage-prod
  namespace: argocd
spec:
  project: prod
  destination:
    server: https://kubernetes.default.svc
    namespace: fastapi-prod
  source:
    repoURL: https://github.com/keonhoban/mlops-infra-gitops
    targetRevision: main
    path: ops/storage/fastapi-logs/prod
  syncPolicy:
    automated:
      prune: false                  # ❗ prod도 PV prune 비활성
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
