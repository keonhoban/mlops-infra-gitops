apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mlops-core
  namespace: argocd
  labels:
    scope: core
    stack: core
    layer: core
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - env: dev
                  project: dev
                - env: prod
                  project: prod
          - list:
              elements:
                - app: mlflow
                  path: charts/mlflow
                  ns: mlflow-{{env}}
                  wave: "10"
                - app: airflow
                  path: charts/airflow
                  ns: airflow-{{env}}
                  wave: "20"
                - app: triton
                  path: charts/triton
                  ns: triton-{{env}}
                  wave: "30"
                - app: fastapi
                  path: charts/fastapi
                  ns: fastapi-{{env}}
                  wave: "40"

  template:
    metadata:
      name: "{{app}}-{{env}}"
      labels:
        scope: core
        stack: core
        layer: app
        env: "{{env}}"
        app: "{{app}}"
      annotations:
        argocd.argoproj.io/sync-wave: "{{wave}}"
    spec:
      project: "{{project}}"

      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ns}}"

      sources:
        - repoURL: https://github.com/keonhoban/mlops-infra-gitops
          targetRevision: main
          path: "{{path}}"
          helm:
            valueFiles:
              - values/base.yaml
              - $values/envs/{{env}}/{{app}}/values.yaml

        # values ref (multi-source valueFiles에서 $values로 참조)
        - repoURL: https://github.com/keonhoban/mlops-infra-gitops
          targetRevision: main
          ref: values

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - PruneLast=true
          - ServerSideApply=true

