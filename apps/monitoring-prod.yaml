apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-prod
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true,PruneLast=true,ServerSideApply=true
spec:
  project: prod
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring-prod
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 65.5.0
    helm:
      skipCrds: true
      values: |
        grafana:
          admin:
            existingSecret: grafana-admin-secret-prod
            userKey: admin-user
            passwordKey: admin-password
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts: [grafana-prod.local]
            path: /
            pathType: Prefix
        alertmanager:
          configFromSecret: alertmanager-config-prod
        prometheus:
          prometheusSpec:
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
        # kube-system 모니터링 비활성화
        kubeEtcd:
          enabled: false
        kubeControllerManager:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeProxy:
          enabled: false
        coreDns:
          enabled: false
        prometheus-node-exporter:
          enabled: true
          hostNetwork: false
          hostPID: false
          service:
            hostPort: false
            type: ClusterIP
            port: 9100
            targetPort: 9100
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

