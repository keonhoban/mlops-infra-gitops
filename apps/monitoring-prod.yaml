apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-prod
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true,PruneLast=true,ServerSideApply=true
spec:
  project: prod
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring-prod
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 65.5.0
    helm:
      skipCrds: true
      values: |
        global:
          imageRegistry: ""

        grafana:
          image:
            repository: grafana/grafana
            tag: "11.2.2-security-01"
          sidecar:
            image:
              repository: kiwigrid/k8s-sidecar
              tag: "1.28.0"
          admin:
            existingSecret: grafana-admin-secret-prod
            userKey: admin-user
            passwordKey: admin-password
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts: [grafana-prod.local]
            path: /
            pathType: Prefix
            tls:
              - hosts: [grafana-prod.local]
                secretName: grafana-tls
          persistence:
            enabled: true
            type: pvc
            storageClassName: nfs-monitoring
            size: 10Gi

        alertmanager:
          configFromSecret: alertmanager-config-prod
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts: [alert-prod.local]
            path: /
            pathType: Prefix
            tls:
              - hosts: [alert-prod.local]
                secretName: alertmanager-tls
          alertmanagerSpec:
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: nfs-monitoring
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 50Gi

        # ✅ 중복 타깃 방지: prod도 동일 원리
        kubelet:
          service:
            labels:
              stack: prod
          serviceMonitor:
            namespaceSelector:
              matchNames: [kube-system]
            selector:
              matchLabels:
                stack: prod

        prometheus:
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts: [prometheus-prod.local]
            path: /
            pathType: Prefix
            tls:
              - hosts: [prometheus-prod.local]
                secretName: prometheus-tls
          prometheusSpec:
            externalUrl: "https://prometheus-prod.local"
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false

            # ✅ prod 릴리스에서 생성된 리소스만 선택
            serviceMonitorSelector:
              matchLabels:
                release: monitoring-prod
            serviceMonitorNamespaceSelector:
              matchNames: [monitoring-prod, fastapi-prod]

            podMonitorSelector:
              matchLabels:
                release: monitoring-prod
            podMonitorNamespaceSelector:
              matchNames: [monitoring-prod, fastapi-prod]

            ruleSelector:
              matchLabels:
                release: monitoring-prod
            ruleNamespaceSelector:
              matchNames: [monitoring-prod]

            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: nfs-monitoring
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 50Gi
            retention: 15d
            retentionSize: 30GiB

        # kube-system 일부 컴포넌트 비활성화
        kubeEtcd:
          enabled: false
        kubeControllerManager:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeProxy:
          enabled: false
        coreDns:
          enabled: false

        prometheus-node-exporter:
          enabled: true
          hostNetwork: false
          hostPID: false
          service:
            hostPort: false
            type: ClusterIP
            port: 9100
            targetPort: 9100
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
